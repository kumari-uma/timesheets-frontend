<div class="container">
  <form [formGroup]="registerUser">
    <div class="form-group">
      <label for="emp_id1">Employee ID : -</label>
       {{this.adalSvc.userInfo.userName}}
    </div>
    <div class="form-group">
      <label for="Name1">Name</label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        id="Name1"
        aria-describedby="nameHelp"
        placeholder="Enter Name"
      />
      <!-- <small id="nameHelp" class="form-text text-muted">Name must be under 16 char.</small> -->
    </div>
    
    <div class="form-group">
      <label for="title1">Title</label>
      <input
        type="text"
        formControlName="Title"
        class="form-control"
        id="title1"
        placeholder="Enter the Title"
      />
    </div>

    <div class="form-group">
      <label for="team1">Enter Team</label>
      <input
        type="text"
        formControlName="Team"
        class="form-control"
        id="team1"
        placeholder="Enter the Team"
      />
    </div>
    <div class="form-group">
      <label for="manager1">Manager Name</label>
      <input
        type="text"
        formControlName="manager"
        class="form-control"
        id="manager1"
        aria-describedby="nameHelp"
        placeholder="Enter Manager Name"
      />
      <!-- <small id="nameHelp" class="form-text text-muted">Name must be under 16 char.</small> -->
    </div>
    <div class="form-group">
      <label for="manager_id1">Manager ID</label>
      <input
        type="email"
        formControlName="manager_id"
        class="form-control"
        id="manager_id1"
        aria-describedby="nameHelp"
        placeholder="Enter Manager ID"
      />
      <!-- <small id="nameHelp" class="form-text text-muted">Name must be under 16 char.</small> -->
    </div>
    <div class="form-group">
      <label for="asset1">Esset type</label>
      <input
        type="text"
        formControlName="asset_type"
        class="form-control"
        id="asset1"
        aria-describedby="nameHelp"
        placeholder="Enter asset type"
      />
      <!-- <small id="nameHelp" class="form-text text-muted">Name must be under 16 char.</small> -->
    </div>

    <button type="submit" (click)="update_emp_details()" id="update_table" class="btn btn-primary">
      Submit
    </button>
  </form>
</div>
